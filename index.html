<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>


    <div class="cal">

        <div class="window">
            <div id="showStoredNumbers"></div>
            <div id="showPushedButtons"></div>
        </div>

        <div class="btns">
            <div class="btns-row">
                <button class="btn" id="btn-AC">AC</button>
                <button class="btn" id="btn-C">C</button>
                <button class="btn oprBtn" id="btn-%">%</button>
                <button class="btn oprBtn" id="btn-÷">÷</button>
            </div>

            <div class="btns-row">
                <button class="btn numBtn" id="btn-7">7</button>
                <button class="btn numBtn" id="btn-8">8</button>
                <button class="btn numBtn" id="btn-9">9</button>
                <button class="btn oprBtn" id="btn-+">+</button>
            </div>

            <div class="btns-row">
                <button class="btn numBtn" id="btn-4">4</button>
                <button class="btn numBtn" id="btn-5">5</button>
                <button class="btn numBtn" id="btn-6">6</button>
                <button class="btn oprBtn" id="btn--">-</button>
            </div>
          
            <div class="btns-row">
                <button class="btn numBtn" id="btn-1">1</button>
                <button class="btn numBtn" id="btn-2">2</button>
                <button class="btn numBtn" id="btn-3">3</button>
                <button class="btn oprBtn" id="btn-×">×</button>
            </div>

            <div class="btns-row">
                <button class="btn numBtn" id="btn-0">0</button>
                <button class="btn" id="btn-dot">.</button>
                <button class="btn" id="btn-equal">=</button>
            </div>


        </div>






    </div>
    
</body>
</html>
